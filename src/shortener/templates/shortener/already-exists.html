{% extends "base.html" %}

{% block title %}
{{ object.get_short_url }}
{% endblock title %}

{% block content %}
<div>
	<h1>Already exists!</h1>
	<p> {{ object.url }} </p>

	{% if object.clickevent.count %}
		<p>Count: {{ object.clickevent.count }}</p>
	{% endif %}

	<p><a class="btn btn-link" href="{{ object.get_short_url }}"> {{ object.get_short_url }} </a> </p>
	<a class = "btn btn-default" href="/">+ New</a>
</div>
{% endblock content %}
